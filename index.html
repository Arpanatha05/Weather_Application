<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Weather App</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <h1> Weather Application</h1>
  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <!-- <button onclick="getLocationWeather()"><i  class="fa-solid fa-location-dot"></i></button> -->

    <button onclick="getWeather()">Get Weather</button>
     <button onclick="getWeatherByLocation()"><i  class="fa-solid fa-location-dot"></i></button>
  </div>
    <!-- ☀️ Sun -->
  <div class="sun"></div>

  <!-- ☁️ Clouds (SVG shapes) -->
  <svg class="cloud cloud1" viewBox="0 0 64 64">
    <path d="M20,50 C10,50 5,40 10,35 C8,25 20,20 25,30 C30,15 50,20 48,32 C60,32 58,50 40,50Z" />
  </svg>
  <svg class="cloud cloud2" viewBox="0 0 64 64">
    <path d="M22,48 C12,48 6,40 11,33 C9,25 20,21 27,30 C34,16 52,22 50,34 C62,34 60,50 42,48Z" />
  </svg>
  <svg class="cloud cloud3" viewBox="0 0 64 64">
    <path d="M18,50 C9,50 4,42 9,35 C7,26 19,22 24,30 C28,16 48,20 47,33 C58,33 56,50 38,50Z" />
  </svg>
  <svg class="cloud cloud4" viewBox="0 0 64 64">
    <path d="M15,45 C6,45 2,38 8,30 C6,22 18,18 22,27 C26,12 44,18 42,30 C55,30 52,45 35,45Z" />
  </svg>
  <svg class="cloud cloud5" viewBox="0 0 64 64">
    <path d="M25,50 C15,50 8,40 12,34 C10,26 22,22 26,30 C32,16 50,22 48,34 C58,34 56,50 38,50Z" />
  </svg>

  <div class="weather-card" id="weatherCard" style="display: none;">
    <h2 id="location"></h2>
    <img id="icon" src="" alt="weather icon" />
    <div class="info">
      <div class="info-card"><strong>Temperature:</strong> <span id="temp"></span>°C</div>
      <div class="info-card"><strong>Condition:</strong> <span id="condition"></span></div>
      <div class="info-card"><strong>Humidity:</strong> <span id="humidity"></span>%</div>
      <div class="info-card"><strong>Wind:</strong> <span id="wind"></span> km/h</div>
      <div class="info-card"><strong>Air Quality:</strong> <span id="aqi"></span></div>
    </div>
  </div>

  <div class="history" id="history"></div>
  
    <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/07/23/03/20250723031422-ICX3OM8O.js" defer></script>
    
  <script src="app.js"></script>
</body>

</html>
